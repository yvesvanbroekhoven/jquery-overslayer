<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Overslayer</title>
  <style type="text/css" media="screen">
    html { margin: 0; height: 100%; background: #B3EFE8; font-family: Georgia, serif; color: #3F7F78; }
    body { padding: 50px 0; }
    a { color: #DF6F93; }
    #container { margin: 0 auto; padding: 50px; width: 400px; background: #EFFFFF; }
    .close { cursor: pointer; }
  </style>
  <link rel="stylesheet" href="overslayer.css"media="screen">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="jquery.overslayer.js"></script>
  <script>
    
    // DOM Ready
    $(function(){
      $('a').overslayer({
        fx: false,
        beforeOpenAsync: function(callback){
          console.log('before open async');
          $('h1').fadeOut(1000, function(){
            callback('Let\'s put some content in our overslayer!<strong class="close">Close</strong>');
          })
        },
        beforeCloseAsync: function(callback){
          console.log('before close async');
          $('h1').fadeIn(1000, function(){
            callback();
          })
        },
        afterOpen: function(){
          console.log('after open');
        },
        afterClose: function(){
          console.log('after close');
        },
        closeOnClick: '.close'
      }
      );
      
      $('h1').click(function(){
        $.fn.overslayer.open({
          beforeOpenAsync: function(callback){
            $('h1').fadeOut(1000, function(){
              callback.call(this);
              $(this).show();
            })
          }
        });
      });

    });
    
    
  </script>
</head>
<body>
  <div id="container">
    <h1>Overslayer</h1>
    <h2>The badass overlayer</h2>
    <a href="#">Please don't click me</a>
  </div>
</body>
</html>
